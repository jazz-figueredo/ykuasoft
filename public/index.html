<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion</title>

    <!----Para agregar la imagen-->
    <style>
      body{
        background: #d3eef8;
        background: linear-gradient(to left, #04b2fa, #d3eef8 );
      }

      .bg{
        background-image: url(img/logo_ykua.png);
        background-position: center center;
        background-size: cover; /* Ajusta el tamaño de la imagen de fondo */
        background-repeat: no-repeat; /* Evita que la imagen de fondo se repita */
      }

      .container-center {
            justify-content: center;
            align-items: center;
            height: 75vh; /* Opcional: ajusta la altura según tus necesidades */
        }
    </style>

  </head>
  <body>
    <div class="container w-75 mt-5 rounded shadow container-center">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
          <!----Columna para la imagen de la izquierda-->

        </div>

        <div class="col bg-white p-5 rounded-end container-center">
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>
          <!----Login-->
          <form action="#">
            <div class="mb-4">
              <label for="user" class="form-label">Usuario</label>
              <input type="text" class="form-control" name="user">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
            
            <div class="my-3">
              <span><a href="#">Recuperar Contraseña</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
